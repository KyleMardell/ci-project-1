<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="Garden Collective. Gardening club in Manchester, UK. Allotment gardening, fruit and vegetables, flowers and plants.">
    <meta name="keywords" content="gardening, garden, fruit, vegetables, community, Manchester, UK, allotment, harvest">
    <!-- Title-->
    <title>Garden Collective</title>
    <!-- Links -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Garden Collective</h1>
        </a>
        <input type="checkbox" name="dropdown-menu" id="dropdown-menu">
        <label for="dropdown-menu" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="current-page">Gallery</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="contact.html">Sign-Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2 class="hidden">Gallery</h2>
            <div id="image-gallery">
                <img src="assets/images/beetroot.webp" alt="A bunch of freshly harvested beetroot plants">
                <img src="assets/images/cabbage.webp" alt="A close up image of a head of cabbage in an allotment">
                <img src="assets/images/fruits.webp" alt="Red and green tropical fruit growing on a bamboo cane">
                <img src="assets/images/lettuce.webp" alt="Rows of different types of lettuces growing in the ground">
                <img src="assets/images/onion-multi.webp" alt="Dozens of harvested white onions on the ground">
                <img src="assets/images/onion-single.webp" alt="A single onion on a fence post in an allotment">
                <img src="assets/images/pea.webp" alt="A row of pea shoots growing in the ground">
                <img src="assets/images/plants.webp" alt="A childs hands planting a strawberry plant shoot">
                <img src="assets/images/potatoes.webp" alt="Red potatoes with mud on them">
                <img src="assets/images/raspberry.webp" alt="Close up of rasperries growing on a vine">
                <img src="assets/images/root-veg.webp" alt="A single white cabbage growing in the ground">
                <img src="assets/images/salad.webp" alt="Nine lettuces growing in the ground">
                <img src="assets/images/sunflower.webp" alt="Thre sunflower heads">
                <img src="assets/images/tomatoes.webp" alt="A bunch of cherry tomatoes on a vine">
                <img src="assets/images/tools.webp" alt="A broom, garden fork and harden sheers laying on the ground">

        <ul id="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-square-facebook"></i></a></li>
