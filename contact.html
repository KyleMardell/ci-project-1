<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Garden Collective. Gardening club in Manchester, UK. Allotment gardening, fruit and vegetables, flowers and plants.">
    <meta name="keywords" content="gardening, garden, fruit, vegetables, community, Manchester, UK, allotment, harvest">
    <!-- Title-->
    <title>Garden Collective</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Garden Collective</h1>
        </a>
        <input type="checkbox" name="dropdown-menu" id="dropdown-menu">
        <label for="dropdown-menu" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="current-page">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main  class="full-screen">
        <section id="contact">
            <div class="contact-container">
                <form action="confirmation.html" id="contact-form">
                    <h2>Get in touch</h2>
                    <p>Enter your details to get in touch, for more info, or to sign up. We look forward to hearing from
                        you. Happy Gardening!</p>
                    <fieldset class="user-details">
                        <legend>My Details</legend>
                        <label for="first-name">First Name: </label>
                        <input type="text" name="first-name" id="first-name" class="text-input" placeholder="Jane"
                            required autocomplete="on">
                        <label for="last-name">Last Name: </label>
                        <input type="text" name="last-name" id="last-name" class="text-input" placeholder="Smith"
                            required>
                        <label for="email-address">Email Address: </label>
                        <input type="email" name="email-address" id="email-address" class="text-input"
                            placeholder="name@emailaddress.com" required>
                    </fieldset>
                    <fieldset class="user-reason">
                        <legend>I want to know more about ...</legend>
                        <label for="club-attend">Joining a session</label>
                        <input type="checkbox" name="club-attend" id="club-attend" checked>
                        <br>
                        <label for="club-join">Joining the club</label>
                        <input type="checkbox" name="club-join" id="club-join">
                        <br>
                        <label for="club-kids">Kids Sessions</label>
                        <input type="checkbox" name="club-kids" id="club-kids">
                        <br>
                        <label for="club-info">General information</label>
                        <input type="checkbox" name="club-info" id="club-info">
                        <br>
                    </fieldset>
                    <label for="user-message" class="hidden">Your Message</label>
                    <textarea name="user-message" id="user-message" class="message-text-input" cols="30" rows="6"
                        placeholder="Enter your message here." required></textarea>
                    <button type="submit" class="form-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="https://www.X.com/" target="_blank" rel="noopener" aria-label="Visit our X (formerly twitter) page (opens in a new tab)"><i
                        class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/402b471de5.js" crossorigin="anonymous"></script>
</body>

</html>
